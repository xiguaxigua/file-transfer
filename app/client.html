<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文件传输助手</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vant@2.6/lib/index.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@2.6/lib/vant.min.js"></script>
    <style>
      input[type='file'] {
        display: none;
      }
      #app {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input
        @change="upload"
        ref="file"
        type="file"
        id="upload"
        name="upload"
      />
      <van-button type="primary" icon="upgrade" :loading="loading" @click="triggerUpload">上传</van-button>
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        data: function() {
          return {
            loading: false
          };
        },
        methods: {
          triggerUpload: function() {
            this.$refs.file.click();
          },
          upload: function() {
            console.log('on change');
            var file = document.getElementById('upload').files[0];
            if (!file) return;
            var formData = new FormData();
            this.loading = true;
            formData.append('file', file);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload');
            var self = this;
            xhr.onload = function() {
              if (xhr.status === 200) {
                vant.Toast.success('上传成功');
              } else {
                vant.Toast.fail('出错了');
              }
              self.loading = false;
            };
            xhr.send(formData);
          }
        }
      });
    </script>
  </body>
</html>
